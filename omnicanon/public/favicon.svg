<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7500"/>
      <stop offset="50%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#ffd700"/>
    </linearGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#c9a227;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" fill="#0a0a1a"/>

  <!-- Outer ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#goldGrad)" stroke-width="3"/>

  <!-- Inner ring -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#goldGrad)" stroke-width="2" opacity="0.6"/>

  <!-- Center glow -->
  <circle cx="50" cy="50" r="25" fill="url(#centerGlow)"/>

  <!-- Phi symbol (Φ) -->
  <text x="50" y="60" font-family="serif" font-size="35" fill="url(#goldGrad)" text-anchor="middle" font-weight="bold">Φ</text>

  <!-- Decorative elements -->
  <circle cx="50" cy="15" r="3" fill="#c9a227"/>
  <circle cx="50" cy="85" r="3" fill="#c9a227"/>
  <circle cx="15" cy="50" r="3" fill="#c9a227"/>
  <circle cx="85" cy="50" r="3" fill="#c9a227"/>
</svg>
