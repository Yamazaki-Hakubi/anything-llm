<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="OMNICANON - Fractal-Resonant Trading System with 3D Visualization" />
    <meta name="theme-color" content="#0a0a1a" />
    <title>OMNICANON | Fractal-Resonant Trading System</title>
    <link rel="manifest" href="/manifest.json" />
    <style>
      /* Critical CSS for fast initial render */
      body {
        margin: 0;
        padding: 0;
        background-color: #0a0a1a;
        color: white;
        font-family: 'JetBrains Mono', monospace;
      }

      #root {
        min-height: 100vh;
      }

      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: radial-gradient(ellipse at center, #1a1a3a 0%, #0a0a1a 100%);
      }

      .loader-title {
        font-family: 'Orbitron', sans-serif;
        font-size: 2rem;
        color: #c9a227;
        letter-spacing: 0.5em;
        margin-bottom: 2rem;
        animation: pulse 2s ease-in-out infinite;
      }

      .loader-ring {
        width: 60px;
        height: 60px;
        border: 3px solid #1a1a3a;
        border-top-color: #c9a227;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loader shown before React hydrates -->
      <div class="initial-loader">
        <div class="loader-title">OMNICANON</div>
        <div class="loader-ring"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
